<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      overflow: hidden;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    /* Animated Dots Background */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #00ffe1 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveDots 20s linear infinite;
      z-index: 0;
      opacity: 0.1;
    }

    @keyframes moveDots {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-20px, -20px);
      }
    }

    /* Glassmorphism Card */
    .box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 255, 204, 0.3);
      text-align: center;
      width: 90%;
      max-width: 500px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease-in-out;
    }

    .box:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 255, 204, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 20px;
      font-size: 26px;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .verified {
      color: #00ff99;
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
      }
      to {
        text-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }

      .box {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Certificate of Completion</h1>
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>Course:</strong> Frontend Development</p>
    <p><strong>Duration:</strong> 3 Months</p>
    <p><strong>Issued On:</strong> July 2025</p>
    <p class="verified">âœ… This certificate is verified.</p>
  </div>
</body>
</html>
